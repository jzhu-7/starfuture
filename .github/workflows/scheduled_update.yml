name: Scheduled Data Update

on:
  schedule:
    # CRON times are in UTC. Times below correspond to 07:00, 12:00, 20:00 Asia/Shanghai (UTC+8)
    - cron: '0 23 * * *'  # 07:00 CST
    - cron: '0 4 * * *'   # 12:00 CST
    - cron: '0 12 * * *'  # 20:00 CST
  workflow_dispatch: {}

jobs:
  scheduled-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true # allow push with GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run update for house
        run: python -m core.main data house

      - name: Run update for warehouse
        run: python -m core.main data warehouse

      - name: Debug git status and staged changes
        run: |
          git status --porcelain
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/house/total.json data/warehouse/total.json || true
          echo "Staged files:"
          git diff --staged --name-only || true

      - name: Create Pull Request for data changes (if any)
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: scheduled data update [skip ci]"
          branch: update/data-${{ github.run_id }}
          title: "chore: scheduled data update"
          body: "Automated data update"
          labels: "automated,data-update"
          paths: "data/**"

      - name: Upload data artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: data-files
          path: data

